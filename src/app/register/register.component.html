 <div style="background-color: rgb(208, 206, 203);">
 <form style="margin: 10px;">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" [(ngModel)]="RegisterDataModel.Name" class="form-control" [ngModelOptions]="{standalone: true}" id="name">
    <div class="mb-3">
        <label for="exampleInputAddress" class="form-label">Address</label>
        <input type="text"  [(ngModel)]="RegisterDataModel.Address" class="form-control" [ngModelOptions]="{standalone: true}" id="address">
      </div>
      <div class="mb-3">
        <label for="exampleInputState" class="form-label">State</label>
        <input type="text"  [(ngModel)]="RegisterDataModel.State" class="form-control" [ngModelOptions]="{standalone: true}" id="state">
      </div>
      <div class="mb-3">
        <label for="exampleInputCountry" class="form-label">Country</label>
        <input type="text"  [(ngModel)]="RegisterDataModel.Country" class="form-control" [ngModelOptions]="{standalone: true}" id="country">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
        <input type="text"  [(ngModel)]="RegisterDataModel.EmailAddress" class="form-control" [ngModelOptions]="{standalone: true}" id="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputpan" class="form-label">Password</label>
        <input type="password"  [(ngModel)]="RegisterDataModel.Password" class="form-control" [ngModelOptions]="{standalone: true}" id="pass">
      </div>
       <div class="mb-3">
        <label for="exampleInputpan" class="form-label">Pan</label>
        <input type="text"  [(ngModel)]="RegisterDataModel.Pan" class="form-control" [ngModelOptions]="{standalone: true}" id="pan">
      </div>
      
      <div class="mb-3">
        <label for="exampleInputcontact" class="form-label">Contact No.</label>
        <input type="text"  [(ngModel)]="RegisterDataModel.ContactNo" class="form-control" [ngModelOptions]="{standalone: true}" id="contact">
      </div>
      <div class="mb-3">
        <label for="exampleInputdob" class="form-label">DOB</label>
        <input type="date"  [(ngModel)]="RegisterDataModel.DOB" class="form-control" [ngModelOptions]="{standalone: true}" id="dob">
      </div>
      <div class="mb-3">
        <label for="exampleInputcontactpreference" class="form-label">Contact Preference</label>
        <input type="text"  [(ngModel)]="RegisterDataModel.ContactPreference" class="form-control" [ngModelOptions]="{standalone: true}" id="ContactPreference">
      </div>

    
    <button type="submit" class="btn btn-primary" (click)="regUser()">Register</button>

    <button type="submit" style = "margin-left: 32px;" class="btn btn-primary" (click)="UpdateDetails()">Update Details</button>
  </div>
